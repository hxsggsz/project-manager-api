name: Workflow

on: push

jobs: 
  Workflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Intalling Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.
      - name: run install, format, build and test
        run: |
          npm i
          npm run format
          npm run build
          npm run test